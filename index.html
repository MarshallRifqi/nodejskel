
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul id="user-list"></ul>

    <!-- Skrip JavaScript untuk mengambil data pengguna secara asinkron -->
    <script>
        // Mendefinisikan fungsi untuk melakukan permintaan GET secara asinkron
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to fetch data:', error);
            }
        }

        // Memanggil fungsi fetchData untuk mendapatkan data pengguna
        fetchData('/getData')
            .then(users => {
                // Menampilkan daftar pengguna di halaman HTML
                const userList = document.getElementById('user-list');
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user.id}: ${user.name}`;
                    userList.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
